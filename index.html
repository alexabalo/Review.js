<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--style-->
    <link rel="stylesheet" href="style.css" />
    <!--font awesomw-->
    <script
      src="https://kit.fontawesome.com/bfbb6338b9.js"
      crossorigin="anonymous"
    ></script>
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

    <title>Document</title>
  </head>

  <body>
    <main>
      <section class="container-fluid">
        <div class="title">
          <h1>Our Review</h1>
          <div class="underline my-3"></div>
          <article class="container display-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="img">
                        <img src="./img/2.jpg" class="imagen rounded-circle" alt="" id="person-img" />
                      </div>
                      <h2 id="author">Rick</h2>
                      <p class="fs-4" id="job">Viajero del tiempo transdimensional</p>
                      <p class="fs-5 px-5 text-center" id="info">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor
                        nobis consequatur animi aperiam vitae, ducimus veniam quisquam
                        totam placeat eligendi.
                      </p>
                      <!--buttons prev and next-->
                      <div class="buttons">
                        <button type="button" class="btn btn-primary prev-btn">
                          <i class="fa-solid fa-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-primary next-btn">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </div>
                      <button type="button" class="btn btn-primary random-btn">
                        surpris me
                      </button>
                    
                </div>
                
            </div>
          </article>
        </div>
      </section>
    </main>

    <!--js-->
    <script src="main.js"></script>
    <!--js boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   

  </body>
</html>
